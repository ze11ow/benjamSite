<!DOCTYPE html>
<html>
<head>
	<title>Portfolio</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: #333;
			color: white;
			padding: 10px;
			text-align: center;
		}

		h1 {
			margin: 0;
			font-size: 36px;
			font-weight: bold;
			letter-spacing: 2px;
			text-transform: uppercase;
		}

		nav {
			background-color: #ddd;
			padding: 10px;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		nav li {
			float: left;
		}

		nav li a {
			display: block;
			color: #333;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		nav li a:hover {
			background-color: #333;
			color: white;
		}

		section {
			padding: 50px;
		}

		footer {
			background-color: #333;
			color: white;
			padding: 10px;
			text-align: center;
		}

		.project-list {
			list-style-type: none;
			padding: 0;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			grid-gap: 20px;
		}

		.project-item {
			background-color: #f2f2f2;
			padding: 20px;
			border-radius: 5px;
		}

		.project-title {
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 10px;
		}

		.project-description {
			margin-bottom: 10px;
		}

		.project-link {
			display: inline-block;
			color: #333;
			text-decoration: none;
			margin-top: 10px;
		}

		.project-link:hover {
			text-decoration: underline;
		}

		.fa-github:before {
			content: "\f09b";
			font-family: "FontAwesome";
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h1>Portfolio</h1>
		<section>
			<ul class="project-list">
				<li class="project-item">
					<h2 class="project-title">Project 1</h2>
					<p class="project-description">Description of project 1.</p>
					<a href="#" class="project-link"><i class="fa fa-github"></i> GitHub</a>
				</li>
				<li class="project-item">
					<h2 class="project-title">Project 2</h2>
					<p class="project-description">Description of project 2.</p>
					<a href="#" class="project-link"><i class="fa fa-github"></i> GitHub</a>
				</li>
				<li class="project-item">
					<h2 class="project-title">Project 3</h2>
					<p class="project-description">Description of project 3.</p>
					<a href="#" class="project-link"><i class="fa fa-github"></i> GitHub</a>
				</li>
				<!-- Add more projects here -->
			</ul>
		</section>
	</main>
</body>
</html>
